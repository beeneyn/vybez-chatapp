<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Banned - Vybez</title>
    <link rel="stylesheet" href="/tailwind.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0b1220 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        h1, h2, h3 {
            font-family: 'Space Grotesk', sans-serif;
        }
        .ban-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 63, 143, 0.3);
            box-shadow: 0 8px 32px rgba(255, 63, 143, 0.15);
        }
        .glow-text {
            text-shadow: 0 0 20px rgba(255, 63, 143, 0.8),
                         0 0 40px rgba(255, 63, 143, 0.4);
        }
    </style>
</head>
<body>
    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <div class="ban-card rounded-2xl p-8 text-center">
            <div class="mb-6">
                <i class="fas fa-ban text-8xl text-red-500 glow-text"></i>
            </div>
            
            <h1 class="text-4xl font-bold text-white mb-4">Account Banned</h1>
            <p class="text-gray-300 mb-8">Your account has been temporarily or permanently restricted from accessing Vybez.</p>
            
            <div class="bg-black bg-opacity-30 rounded-lg p-6 mb-6 text-left">
                <div class="mb-4">
                    <h3 class="text-lg font-semibold text-purple-400 mb-2">
                        <i class="fas fa-info-circle"></i> Reason
                    </h3>
                    <p class="text-white" id="ban-reason">Loading...</p>
                </div>
                
                <div class="mb-4">
                    <h3 class="text-lg font-semibold text-cyan-400 mb-2">
                        <i class="fas fa-clock"></i> Duration
                    </h3>
                    <p class="text-white" id="ban-duration">Loading...</p>
                </div>
                
                <div class="mb-4">
                    <h3 class="text-lg font-semibold text-magenta-400 mb-2">
                        <i class="fas fa-shield-alt"></i> Issued By
                    </h3>
                    <p class="text-white" id="ban-issuer">Loading...</p>
                </div>
                
                <div>
                    <h3 class="text-lg font-semibold text-yellow-400 mb-2">
                        <i class="fas fa-calendar-alt"></i> Expires
                    </h3>
                    <p class="text-white" id="ban-expires">Loading...</p>
                </div>
            </div>
            
            <div class="space-y-3">
                <a href="/" class="block w-full px-6 py-3 bg-purple-500 hover:bg-purple-600 text-white font-semibold rounded-lg transition duration-200">
                    <i class="fas fa-home"></i> Return to Home
                </a>
                <button onclick="logout()" class="block w-full px-6 py-3 bg-gray-700 hover:bg-gray-600 text-white font-semibold rounded-lg transition duration-200">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>
    </div>

    <script>
        async function loadBanInfo() {
            try {
                const response = await fetch('/api/moderation/check-status');
                const data = await response.json();
                
                if (!data.isBanned || !data.ban) {
                    window.location.href = '/chat.html';
                    return;
                }
                
                const ban = data.ban;
                
                document.getElementById('ban-reason').textContent = ban.reason;
                document.getElementById('ban-issuer').textContent = ban.banned_by;
                
                if (ban.is_permanent) {
                    document.getElementById('ban-duration').textContent = 'Permanent';
                    document.getElementById('ban-expires').textContent = 'Never (Permanent Ban)';
                } else {
                    const expiresAt = new Date(ban.expires_at);
                    const now = new Date();
                    const diffMs = expiresAt - now;
                    const diffDays = Math.ceil(diffMs / (1000 * 60 * 60 * 24));
                    const diffHours = Math.ceil(diffMs / (1000 * 60 * 60));
                    
                    if (diffDays > 1) {
                        document.getElementById('ban-duration').textContent = `${diffDays} days`;
                    } else if (diffHours > 1) {
                        document.getElementById('ban-duration').textContent = `${diffHours} hours`;
                    } else {
                        document.getElementById('ban-duration').textContent = 'Less than 1 hour';
                    }
                    
                    document.getElementById('ban-expires').textContent = expiresAt.toLocaleString();
                }
            } catch (error) {
                console.error('Error loading ban info:', error);
                document.getElementById('ban-reason').textContent = 'Error loading ban information';
            }
        }
        
        async function logout() {
            try {
                await fetch('/logout', { method: 'POST' });
                window.location.href = '/';
            } catch (error) {
                console.error('Logout failed:', error);
                window.location.href = '/';
            }
        }
        
        loadBanInfo();
    </script>
</body>
</html>
