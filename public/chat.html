<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="tailwind.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 flex flex-col h-screen">

    <div class="container mx-auto px-4 py-3 flex-grow overflow-hidden">
        <div id="app-container" class="flex h-full gap-4 hidden">

            <div class="w-1/6 flex flex-col">
                <div class="bg-white rounded-lg shadow">
                    <div class="px-4 py-3 font-bold border-b flex justify-between items-center">
                        <span>Rooms</span>
                        <button id="create-room-btn" class="px-2 py-1 bg-blue-500 hover:bg-blue-600 text-white text-xs rounded" onclick="window.openModal('createRoomModal')" title="Create Room">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                    <ul id="room-list" class="divide-y"></ul>
                </div>
            </div>

            <div class="flex-1 flex flex-col">
                <div class="bg-white rounded-lg shadow flex flex-col h-full">
                    <div class="px-4 py-3 border-b flex justify-between items-center">
                        <h3 id="welcome-message" class="text-lg font-semibold"></h3>
                        <div class="flex gap-2">
                            <button id="settings-button" class="px-3 py-1 bg-cyan-500 hover:bg-cyan-600 text-white text-sm rounded" title="Settings" onclick="window.openModal('settingsModal')">
                                <i class="fas fa-gear"></i>
                            </button>
                            <button id="theme-toggle" class="px-3 py-1 bg-gray-500 hover:bg-gray-600 text-white text-sm rounded" title="Toggle Theme"></button>
                            <button id="logout-button" class="px-3 py-1 bg-red-500 hover:bg-red-600 text-white text-sm rounded">Logout</button>
                        </div>
                    </div>
                    <div id="chat-window" class="flex-1 p-4 overflow-y-auto">
                        <ul id="message-container" class="list-none space-y-2"></ul>
                    </div>
                    <div class="p-4 bg-white border-t">
                        <div id="typing-indicator" class="text-gray-500 text-sm mb-2"></div>
                        <form id="message-form" class="flex gap-2">
                            <input type="text" id="message-input" class="flex-1 px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Type a message..." required autocomplete="off">
                            <button class="px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded" type="submit">Send</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="w-1/5 flex flex-col">
                <div class="bg-white rounded-lg shadow">
                    <div class="px-4 py-3 font-bold border-b">Online Users</div>
                    <ul id="online-users-list" class="divide-y"></ul>
                </div>
            </div>
        </div>
    </div>
    
    <div id="privateMessageModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-4">
                <h5 class="text-lg font-semibold">Private Message to <span id="pm-recipient-name"></span></h5>
                <button onclick="window.closeModal('privateMessageModal')" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="pm-messages-container" class="max-h-[300px] overflow-y-auto mb-4">
            </div>
            <div class="flex gap-2">
                <input type="text" id="pm-input" class="flex-1 px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Type your message...">
                <button class="px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded" id="pm-send-btn">Send</button>
            </div>
        </div>
    </div>
    
    <div id="settingsModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-4">
                <h5 class="text-lg font-semibold">Settings</h5>
                <button onclick="window.closeModal('settingsModal')" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="mb-4 text-center">
                <img id="current-avatar" src="" alt="Avatar" class="rounded-full mb-2 mx-auto" style="width: 100px; height: 100px; object-fit: cover; border: 2px solid #ccc;">
                <div id="avatar-placeholder" class="rounded-full mb-2 flex items-center justify-center mx-auto" style="width: 100px; height: 100px; background: #e0e0e0; border: 2px solid #ccc;">
                    <i class="fas fa-user" style="font-size: 3rem; color: #999;"></i>
                </div>
            </div>
            <div class="mb-4">
                <label for="avatar-upload" class="block text-sm font-medium text-gray-700 mb-1">Upload Profile Picture</label>
                <input type="file" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" id="avatar-upload" accept="image/*">
                <p class="text-xs text-gray-500 mt-1">Max size: 10MB. Supported: JPG, PNG, GIF</p>
            </div>
            <div class="mb-4">
                <label for="settings-bio" class="block text-sm font-medium text-gray-700 mb-1">Bio</label>
                <textarea class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" id="settings-bio" rows="3"></textarea>
            </div>
            <div class="mb-4">
                <label for="settings-status" class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" id="settings-status" placeholder="What's your status?">
            </div>
            <div class="mb-4">
                <label for="settings-color" class="block text-sm font-medium text-gray-700 mb-1">Chat Color</label>
                <input type="color" class="w-full h-10 px-1 py-1 border border-gray-300 rounded" id="settings-color">
            </div>
            <div id="settings-message" class="alert hidden"></div>
            <div class="flex gap-2 justify-end mt-4">
                <button type="button" class="px-4 py-2 bg-gray-500 hover:bg-gray-600 text-white rounded" onclick="window.closeModal('settingsModal')">Close</button>
                <button type="button" class="px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded" id="save-settings-btn">Save Changes</button>
            </div>
        </div>
    </div>
    
    <div id="createRoomModal" class="modal-overlay" style="display: none;">
        <div class="modal-content" style="max-width: 400px;">
            <div class="flex justify-between items-center mb-4">
                <h5 class="text-lg font-semibold">Create New Room</h5>
                <button onclick="window.closeModal('createRoomModal')" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="mb-4">
                <label for="room-name-input" class="block text-sm font-medium text-gray-700 mb-1">Room Name</label>
                <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" id="room-name-input" placeholder="Enter room name (e.g., gaming)" maxlength="30">
                <p class="text-xs text-gray-500 mt-1">Room name will automatically start with #</p>
            </div>
            <div id="create-room-message" class="text-sm mb-3 hidden"></div>
            <div class="flex gap-2 justify-end">
                <button type="button" class="px-4 py-2 bg-gray-500 hover:bg-gray-600 text-white rounded" onclick="window.closeModal('createRoomModal')">Cancel</button>
                <button type="button" class="px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded" id="create-room-confirm-btn">Create</button>
            </div>
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="desktop-integration.js"></script>
    <script src="client.js"></script>
    <script>
        window.openModal = function(id) {
            document.getElementById(id).style.display = 'flex';
        };
        window.closeModal = function(id) {
            document.getElementById(id).style.display = 'none';
        };
    </script>
</body>
</html>
