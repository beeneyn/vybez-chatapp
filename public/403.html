<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 - Forbidden | Vybez</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="stylesheet" href="/tailwind.css">
    <style>
        body {
            background: linear-gradient(135deg, #0a0118 0%, #1a0633 50%, #0a0118 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #ff3f8f 0%, #5b2bff 50%, #1ed5ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .error-container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 2rem;
        }
        
        .error-number {
            font-size: 12rem;
            font-weight: 900;
            line-height: 1;
            margin-bottom: 1rem;
            text-shadow: 0 0 40px rgba(255, 63, 143, 0.5),
                         0 0 80px rgba(91, 43, 255, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.05);
            }
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 3rem 2rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #ff3f8f 0%, #1ed5ff 100%);
            color: white;
            padding: 1rem 2.5rem;
            border-radius: 12px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255, 63, 143, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(255, 63, 143, 0.5);
        }
        
        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        
        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 20s ease-in-out infinite;
        }
        
        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            background: #ff3f8f;
            border-radius: 50%;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .shape:nth-child(2) {
            width: 60px;
            height: 60px;
            background: #1ed5ff;
            border-radius: 50%;
            top: 70%;
            right: 20%;
            animation-delay: 2s;
        }
        
        .shape:nth-child(3) {
            width: 100px;
            height: 100px;
            background: #5b2bff;
            border-radius: 50%;
            bottom: 10%;
            left: 30%;
            animation-delay: 4s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            33% {
                transform: translateY(-30px) rotate(120deg);
            }
            66% {
                transform: translateY(30px) rotate(240deg);
            }
        }
        
        @media (max-width: 768px) {
            .error-number {
                font-size: 8rem;
            }
            .glass-card {
                padding: 2rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <div class="error-container">
        <div class="glass-card max-w-2xl mx-auto">
            <h1 class="error-number gradient-text">403</h1>
            <h2 class="text-4xl md:text-5xl font-bold text-white mb-4">Access Forbidden</h2>
            <p class="text-gray-300 text-lg md:text-xl mb-8 max-w-md mx-auto">
                You don't have permission to access this resource. If you believe this is an error, please contact support.
            </p>
            <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
                <a href="/" class="btn-primary">
                    <i class="fas fa-home mr-2"></i>
                    Back to Home
                </a>
                <a href="/chat" class="btn-primary" style="background: linear-gradient(135deg, #1ed5ff 0%, #5b2bff 100%);">
                    <i class="fas fa-comments mr-2"></i>
                    Go to Chat
                </a>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
</body>
</html>
