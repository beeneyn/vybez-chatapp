<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>503 - Under Maintenance | Vybez</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="stylesheet" href="/tailwind.css">
    <style>
        body {
            background: linear-gradient(135deg, #0a0118 0%, #1a0633 50%, #0a0118 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #5b2bff 0%, #ff3f8f 50%, #1ed5ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .error-container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 2rem;
        }
        
        .error-number {
            font-size: 12rem;
            font-weight: 900;
            line-height: 1;
            margin-bottom: 1rem;
            text-shadow: 0 0 40px rgba(91, 43, 255, 0.5),
                         0 0 80px rgba(255, 63, 143, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.05);
            }
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 3rem 2rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #5b2bff 0%, #ff3f8f 100%);
            color: white;
            padding: 1rem 2.5rem;
            border-radius: 12px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(91, 43, 255, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(91, 43, 255, 0.5);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #1ed5ff 0%, #5b2bff 100%);
            color: white;
            padding: 1rem 2.5rem;
            border-radius: 12px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(30, 213, 255, 0.3);
        }
        
        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(30, 213, 255, 0.5);
        }
        
        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        
        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 20s ease-in-out infinite;
        }
        
        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            background: #5b2bff;
            border-radius: 50%;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .shape:nth-child(2) {
            width: 60px;
            height: 60px;
            background: #ff3f8f;
            border-radius: 50%;
            top: 70%;
            right: 20%;
            animation-delay: 2s;
        }
        
        .shape:nth-child(3) {
            width: 100px;
            height: 100px;
            background: #1ed5ff;
            border-radius: 50%;
            bottom: 10%;
            left: 30%;
            animation-delay: 4s;
        }
        
        .shape:nth-child(4) {
            width: 70px;
            height: 70px;
            background: #ff3f8f;
            border-radius: 50%;
            top: 40%;
            right: 10%;
            animation-delay: 6s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-50px) rotate(180deg);
            }
        }
        
        .maintenance-icon {
            font-size: 4rem;
            color: #fbbf24;
            margin-bottom: 1rem;
            animation: spin 3s linear infinite;
        }
        
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <div class="error-container">
        <div class="glass-card" style="max-width: 600px;">
            <div class="maintenance-icon">
                <i class="fas fa-wrench"></i>
            </div>
            <h1 class="error-number gradient-text">503</h1>
            <h2 class="text-4xl font-bold mb-4 text-white">Under Maintenance</h2>
            <p class="text-xl text-gray-300 mb-8">
                We're currently performing scheduled maintenance to improve your experience.
                We'll be back online shortly!
            </p>
            <div class="flex gap-4 justify-center flex-wrap">
                <a href="/" class="btn-primary">
                    <i class="fas fa-home mr-2"></i>Back to Home
                </a>
                <button onclick="location.reload()" class="btn-secondary">
                    <i class="fas fa-sync-alt mr-2"></i>Retry
                </button>
            </div>
            <p class="text-sm text-gray-400 mt-6">
                Thank you for your patience. If you need immediate assistance, please contact our support team.
            </p>
        </div>
    </div>
</body>
</html>
